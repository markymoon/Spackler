                <a id="skip-nav" class="skip-nav a11y" href="#main">Skip to content.</a>

                                <span class="molehill" id="molehill-2">

                    <div class="buttonwrapper">

                        <button class="btn stop"  id="stopButton"  data-action="stop">Stop</button>

                    </div>
                    <div class="extraBottom"><img src="assets/images/carl-gopher.png" alt="Photo: Carl Spackler confronts the gopher"/></div>
